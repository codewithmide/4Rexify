<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/images/title-icon.png" type="image/4rexify-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100;400;800&family=Montserrat&display=swap" rel="stylesheet">
    <link href="/dist/output.css" rel="stylesheet">
    <title>4Rexify - Foreign Exchange Rate Platform</title>
</head>
<body class="bg-" style="background: url(./src/images/wave.svg) no-repeat;">
    <div class="h-[100vh] w-[100vw] p-0 m-0 flex flex-col items-center justify-center">

        <header class="w-full h-[10%] flex items-center justify-center">

            <nav class="w-[90%] flex items-center justify-between">

                <div class="w-[11%] h-full cursor-pointer">
                    <img src="./src/images/4Rexify-removebg.png" alt="logo">
                </div>

                <div class="flex gap-6 items-center justify-center">

                    <ul class="flex items-center gap-6 text-white font-Serif font-normal">
                        <li class="hover:text-orange cursor-pointer">How does it work</li>
                        <li class="hover:text-orange cursor-pointer">Documentation</li>
                        <li class="hover:text-orange cursor-pointer">About us</li>
                    </ul>

                    <button type="button" class="font-Serif font-normal text-center focus:outline-none text-white bg-orange focus:ring-2 focus:ring-white font-medium rounded-lg px-6 py-2.5 m-auto">
                        Get Started
                    </button>

                </div>

            </nav>

        </header>

        <div class="w-[90%] h-[90%] flex flex-col justify-center items-center">
            <h1 class="font-Serif text-blue font-bold text-big">
                Foreign Exchange Rate
            </h1>
            <div class="mb-[2rem]">
                <span class="auto font-Serif text-orange font-bold text-big"></span>
            </div>
            <sub class="font-Montserrat text-blue text-medium">
                “I believe in analysis and not forecasting.” -Nicolas Darvas
            </sub>
        </div>

    </div>

    <script src="./src/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed(".auto", {
          strings: ["Made easier,", "Much better,", "With a single click."],
          typeSpeed: 65,
          backSpeed: 60,
          loop: true
        });
      </script>
</body>
</html>
